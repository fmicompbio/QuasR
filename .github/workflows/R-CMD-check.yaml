on:
  push:
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 8 * * 5'

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    container: ${{ matrix.config.image }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }} - ${{ matrix.config.bioc }} - ${{ matrix.config.image }})

    strategy:
      fail-fast: false
      matrix:
        config:
        #- { os: windows-latest, r: 'devel', bioc: 'devel'}
        - { os: windows-latest, r: '4.1', bioc: 'devel', covr: 'no', pkgdown: 'no'}
        #- { os: macOS-latest, r: 'release', bioc: '3.12'}
#        - { os: macOS-latest, r: '4.1', bioc: 'devel', covr: 'yes', pkgdown: 'yes', curlConfigPath: '/usr/bin/'}
        #- { os: ubuntu-16.04, r: 'release', bioc: '3.12', cran: "https://demo.rstudiopm.com/all/__linux__/xenial/latest"}
        #- { os: ubuntu-16.04, r: 'devel', bioc: 'devel', cran: "https://demo.rstudiopm.com/all/__linux__/xenial/latest"}
#        - { os: ubuntu-latest, r: '4.1', image: 'bioconductor/bioconductor_docker:devel', covr: 'no', pkgdown: 'no'}
        #- { os: ubuntu-latest, r: 'release', image: 'bioconductor/bioconductor_docker:RELEASE_3_12'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      CRAN: ${{ matrix.config.cran }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      CURL_CONFIG: ${{ matrix.config.curlConfigPath }}curl-config

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@master
        if: matrix.config.image == null
        with:
          r-version: ${{ matrix.config.r }}

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@master
        if: matrix.config.image == null

      - name: Install remotes
        run: |
          install.packages('remotes')
        shell: Rscript {0}

      - name: Set BiocManager version
        if: matrix.config.image == null
        run: |
          install.packages('BiocManager')
          BiocManager::install(version = "${{ matrix.config.bioc }}", ask = FALSE)
        shell: Rscript {0}

      - name: Query dependencies
        run: |
          saveRDS(remotes::dev_package_deps(dependencies = TRUE, repos = c(getOption('repos'), BiocManager::repositories())), 'depends.Rds', version = 2)
        shell: Rscript {0}

      - name: Cache R packages
        if: runner.os != 'Windows' && matrix.config.image == null
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ matrix.config.r }}-bioc-${{ matrix.config.bioc }}-${{ hashFiles('depends.Rds') }}
          restore-keys: ${{ runner.os }}-r-${{ matrix.config.r }}-bioc-${{ matrix.config.bioc }}-

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          Rscript -e "remotes::install_github('r-hub/sysreqs')"
          sysreqs=$(Rscript -e "cat(sysreqs::sysreq_commands('DESCRIPTION'))")
          sudo -s eval "$sysreqs"
          sudo apt-get update && sudo apt-get -y install libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      - name: Install macOS system dependencies
        if: runner.os == 'macOS'
        run: |
          brew install curl-openssl
          brew install harfbuzz
          brew install fribidi

      - name: Install Windows system dependencies
        if: runner.os == 'Windows'
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        shell: pwsh
        run: |
          choco install --no-progress openssl
          choco install --no-progress curl
          echo "C:\ProgramData\chocolatey\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "LIBRARY_PATH=C:\ProgramData\chocolatey\lib\curl\tools\curl-7.79.1-win64-mingw\lib;C:\PROGRA~1\OpenSSL-Win64\lib"  | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIBRARY_PATH: $env:LIBRARY_PATH"

      - name: Install libssh2 on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/libssh2/libssh2.git
          cd libssh2
          mkdir dll
          cmake -DCRYPTO_BACKEND=WinCNG -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=./dll .
          cmake --build . --target install
          echo "LIBRARY_PATH=$env:GITHUB_WORKSPACE\libssh2\dll;${env:LIBRARY_PATH}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "libssh2" | Out-File -FilePath .gitignore -Encoding utf8 -Append
          echo "libssh2" | Out-File -FilePath .Rbuildignore -Encoding utf8 -Append
          echo "LIBRARY_PATH: $env:LIBRARY_PATH"
          
      - name: Install R package dependencies
        run: |
          local_deps <- remotes::local_package_deps(dependencies = TRUE)
          deps <- remotes::dev_package_deps(dependencies = TRUE, repos = BiocManager::repositories())
          BiocManager::install(local_deps[local_deps %in% deps$package[deps$diff != 0]], Ncpu = 2L)
          remotes::install_cran('rcmdcheck', Ncpu = 2L)
        shell: Rscript {0}
      
      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: List files
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dir "C:\Program Files\OpenSSL-Win64\" -Recurse

      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error", check_dir = "check")
        shell: Rscript {0}

      - name: BiocCheck
        run: |
          BiocManager::install("BiocCheck")
          BiocCheck::BiocCheck(".")
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-bioc${{ matrix.config.bioc }}-results
          path: check

      - name: Test coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && matrix.config.covr == 'yes'
        run: |
          install.packages("covr")
          covr::codecov(token = "${{secrets.CODECOV_TOKEN}}")
        shell: Rscript {0}

      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && matrix.config.pkgdown == 'yes'
        run: |
          R CMD INSTALL .
          Rscript -e "remotes::install_cran('pkgdown'); pkgdown::deploy_to_branch(new_process = FALSE)"